<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prescrição</title>
  <link rel="stylesheet" href="/Peneira/CSS/prescricao_basica.css" />
</head>
<body>
  <div class="container">
    <aside class="barra_lateral">
      <h2>Dashboard</h2>
      <ul>
        <li class="active">Prescrição</li>
      </ul>
      <button class="voltar-btn">⬅️ Voltar</button>
      <button class="logout-btn">Logout</button>
    </aside>

    <main class="main">
      <header class="barra_topo">
        <h1>Prescrição - Paciente 1</h1>
      </header>

      <section class="qnt_pacientes">
        <form class="caixas">
          <input class="caixa" type="text" name="remedio1" value="DORFLEX" placeholder="Medicamento 1" required>
          <input class="caixa" type="text" name="remedio2" value="DIPIRONA" placeholder="Medicamento 2" required>
          <input class="caixa" type="text" name="remedio3" value="PARACETAMOL" placeholder="Medicamento 3" required>
          <button type="submit" class="botao_addAtendimento">Salvar Prescrição</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
